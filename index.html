<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@1,600&family=Gulzar&family=Inter:wght@500;600;800&family=Kanit&family=Karla:wght@500&family=Lato:wght@900&family=Lexend+Deca:wght@300;400;500&family=Montserrat:wght@600&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Roboto&family=Roboto+Slab&family=Satisfy&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Flex Box</title>
</head>

<body>
    <div id="container">
        <div id="card">
            <div class="card-text">
                <div class="card-title">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>Discover the benefit of data analytics and make better decisions regarding revenue, customer
                        experience and overall performance.</p>
                </div>
                <div class="card-state">
                    <div>
                        <h2>10k+</h2>
                        <p>CUSTOMERS</p>
                    </div>
                    <div>
                        <h2>325</h2>
                        <p>TEMPLATES</p>
                    </div>
                    <div>
                        <h2>16M+</h2>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="card-image">
                <div class="overlay"></div>
                <img src="./images/meeting.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
